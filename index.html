<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Spectrum Stats</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="//favicon.ico" type="image/x-icon" sizes="16x16">

        <link type="text/css" rel="stylesheet" href="node_modules/normalize.css/normalize.css"/>
        <link type="text/css" rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
        <link type="text/css" rel="stylesheet" href="build/main.css"/>

        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-route/angular-route.min.js"></script>
        <script src="node_modules/angular-animate/angular-animate.min.js"></script>
        <script src="node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="../../node_modules/d3/d3.min.js"></script>
        <!--[if lt IE 9]>
            <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body ng-app="myApp" ng-controller="mainController">
        <div class="header" ng-controller="headerController">
            <h1>{{ title }}</h1>

            <!-- Angular-ui-bootstrap dropdown -->
            <span class="hamburger" uib-dropdown>
                <a class="glyphicon glyphicon-menu-hamburger dropdown-toggle" href id="simple-dropdown" uib-dropdown-toggle></a>

                <ul class="uib-dropdown-menu dropdown-menu-right" aria-labelledby="simple-dropdown">
                    <li ng-repeat="choice in dropdownItems">
                    <a href="#/login">{{choice}}</a>
                    </li>
                </ul>
            </span>
        </div>
    
        <div class="view">
            <div ng-view></div> 
        </div>

        <footer>Copyright &copy; 2015 Spectrum Health. All Rights Reserved.</footer>









        <!-- Modules -->
        <script src="src/js/app.js"></script>

        <!-- Controllers -->
        <script src="src/js/controllers/headerController.js"></script>
        <script src="src/js/controllers/loginController.js"></script>
        <script src="src/js/controllers/mainController.js"></script>
        <script src="src/js/controllers/dashboardController.js"></script>
        <script src="src/js/controllers/sidebarController.js"></script>

        <!-- Services -->
        <script src="src/js/services/queues.js"></script>

        <!-- Directives -->
        <script src="src/js/directives/graph.js"></script>

        <!-- Livereload Script -->
        <script src="//localhost:35729/livereload.js"></script>
    </body>
</html>
