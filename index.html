<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Spectrum Stats</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="//favicon.ico" type="image/x-icon" sizes="16x16">

        <link type="text/css" rel="stylesheet" href="node_modules/normalize.css/normalize.css"/>
        <link type="text/css" rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
        <link type="text/css" rel="stylesheet" href="build/main.css"/>

        <script src="node_modules/angular/angular.min.js"></script>
        <script src="../../node_modules/d3/d3.min.js"></script>
        <!--[if lt IE 9]>
            <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body ng-app="myApp" ng-controller="mainController">

        <div ng-controller="headerController">
            <h1>{{ title }}</h1>
        </div>

        <div ng-controller="loginController">
            <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>

                <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" name="username" ng-model="user.username" ng-minlength="3" ng-maxlength="8" required>
                    <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">Username is required</p>
                    <p ng-show="userForm.username.$error.minlength" class="help-block">Username too short</p>
                    <p ng-show="userForm.username.$error.maxlength" class="help-block">Username too long</p>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" ng-minlength="5" ng-model="password" required>
                    <p ng-show="userForm.password.$error.minlength" class="help-block">Password too short</p>
                    <p ng-show="userForm.password.$error.maxlength" class="help-block">Password too long</p>
                </div>

                <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>

            </form>
        </div>

        <div ng-controller="reportController">
            <!-- Do directive stuff here -->
            <p>{{ queues }}</p>
        </div>


        <footer>Copyright &copy; 2013 My Site. All Rights Reserved.</footer>



        <!-- Modules -->
        <script src="src/js/app.js"></script>

        <!-- Controllers -->
        <script src="src/js/controllers/headerController.js"></script>
        <script src="src/js/controllers/loginController.js"></script>
        <script src="src/js/controllers/mainController.js"></script>
        <script src="src/js/controllers/reportController.js"></script>

        <!-- Services -->
        <script src="src/js/services/queues.js"></script>

        <!-- Directives -->
        <script src="src/js/directives/report.js"></script>

        <!-- Livereload Script -->
        <script src="//localhost:35729/livereload.js"></script>
    </body>
</html>
